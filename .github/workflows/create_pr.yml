name: Auto Create Pull Requests

on:
  push:
    branches-ignore:
      - 'main'
      - 'dev'

jobs:
  auto-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Pull Request to Develop
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          branch: dev
          title: "Auto PR to Dev: ${GITHUB_REF##*/}"
          body: |
            This pull request is automatically generated from branch `${GITHUB_REF##*/}` to `develop`.

      - name: Create Pull Request to Main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          branch: main
          title: "Auto PR to Main: ${GITHUB_REF##*/}"
          body: |
            This pull request is automatically generated from branch `${GITHUB_REF##*/}` to `main`.
